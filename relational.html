<!DOCTYPE html>
<html>
<head><title>javascript output functions</title></head>
<body bgcolor="blue" leftmargin="200" topmargin="100">
</body>
<font face="lato" color="pink">
<h1>Relational operator</h1></font>
<hr size="1" color="red">
<script>
var x =400;
var y =700

temp1 = (x==y);
document.write(temp1);
document.write("<br>");

temp2 = (x!=y);
document.write(temp2); //false
document.write("<br>");

temp3 = (x<y);
document.write(temp3); //false
document.write("<br>");

temp4 = (x>y);
document.write(temp4); //false
document.write("<br>");

temp5 = (x<=y);
document.write(temp5); //false
document.write("<br>");

temp6 = (x>=y);
document.write(temp6); //false
document.write("<br>");
</script>
</body>
</html>
