<html>
<head>
<script>
function myFunction()
 {
 var day;
 day=Number(document.getElementById("first").value);
 switch (day) 
{
        case 1:
            day = "Sunday";
            break;
        case 2:
            day = "Monday";
            break;
        case 3:
            day = "Tuesday";
            break;
        case 4:
            day = "Wednesday";
            break;
        case 5:
            day = "Thursday";
            break;
        case 6:
            day = "Friday";
            break;
        case  7:
            day = "Saturday";
            break;
default:
day="Enter valid number"
    }
    document.getElementById("demo").innerHTML =day;
}
</script>
</head>
<body>
<p>Enter any number (1 to 7):</p>
<input id="first">
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
</body>
</html>
